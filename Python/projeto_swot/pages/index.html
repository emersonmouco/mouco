<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF--8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Matriz SWOT</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gerador de Matriz SWOT</h1>
            <p>Preencha os campos abaixo para criar uma análise SWOT visual e interativa.</p>
        </header>

        <form action="/" method="post">
            <div class="form-grid">
                <div class="form-group">
                    <label for="strengths">Forças (Strengths)</label>
                    <textarea id="strengths" name="strengths" rows="8" placeholder="Ex: Equipe qualificada, boa localização..."></textarea>
                </div>
                <div class="form-group">
                    <label for="weaknesses">Fraquezas (Weaknesses)</label>
                    <textarea id="weaknesses" name="weaknesses" rows="8" placeholder="Ex: Orçamento limitado, marca pouco conhecida..."></textarea>
                </div>
                <div class="form-group">
                    <label for="opportunities">Oportunidades (Opportunities)</label>
                    <textarea id="opportunities" name="opportunities" rows="8" placeholder="Ex: Novo mercado, parcerias estratégicas..."></textarea>
                </div>
                <div class="form-group">
                    <label for="threats">Ameaças (Threats)</label>
                    <textarea id="threats" name="threats" rows="8" placeholder="Ex: Novos concorrentes, crise econômica..."></textarea>
                </div>
            </div>
            <button type="submit">Gerar Matriz SWOT</button>
        </form>

        {% if swot_plot %}
        <div class="chart-container">
            {{ swot_plot|safe }}
        </div>
        {% endif %}
    </div>
</body>
</html>
