<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Cadastro Pessoa Física ou Jurídica</title>
    <style>
        .error {
            color: red;
            font-size: 0.9em;
        }

        input {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <form id="cadastroForm">
        <div>
            <label>Nome:</label>
            <input type="text" id="nome" required>
        </div>

        <div>
            <label>Email:</label>
            <input type="email" id="email" required>
            <div id="emailError" class="error"></div>
        </div>

        <div>
            <label>CPF ou CNPJ:</label>
            <input type="text" id="cpfCnpj" required placeholder="Digite CPF ou CNPJ" maxlength="17">
            <div id="cpfCnpjError" class="error"></div>
        </div>

        <div>
            <label>Telefone:</label>
            <input type="tel" id="telefone" placeholder="(00) 00000-0000" required>
            <div id="telefoneError" class="error"></div>
        </div>

        <button type="submit">Cadastrar</button>
    </form>

    <script src="script.js"></script>
</body>

</html>
